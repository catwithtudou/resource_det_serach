syntax = "proto3";
package conf;

option go_package = ".;conf";


message Bootstrap {
  Server server = 1;
  Data data = 2;
}

message Server {
  message HTTP {
    string port = 1;
  }
  HTTP http = 1;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  Database database = 1;
}